{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <!-- google font -->

    <link rel="shortcut icon" href="{% static 'about_me/images/favicon.ico' %}"/>

    <link type="text/css" rel="stylesheet" href="{% static 'about_me/css/all.min.css' %}">
    <!-- font awesome css -->

    <link rel="stylesheet" type="text/css" href="{% static 'about_me/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'about_me/nav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'about_me/footer.css' %}">
    <!-- style css -->
    
    <title>
    {% block title %}
        Portfolio
    {% endblock title %}
    </title>
</head>
<body>
   <header>
    {% include "about_me/nav.html" %}
   </header>
   <main>

    {% if messages %}
        {% for message in messages %}
            <div class="message-received-container">
                <i class="fa fa-times message-received-close-btn"></i>
                <h3 class="received-message">{{ message }}</h3>
            </div>
        {% endfor %}
    {% endif %}

     {% block content %}
     {% endblock content %}

   </main>
    <footer>
        {% include "about_me/footer.html" %}
    </footer>


    <script type="text/javascript" src="{% static 'about_me/main.js' %}"></script>
</body>
</html>
