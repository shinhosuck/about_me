{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <!-- google font -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- normalize css -->

    <link type="text/css" rel="stylesheet" href="{% static 'about_me/css/all.min.css' %}">
    <!-- font awesome css -->

    <link rel="stylesheet" type="text/css" href="{% static 'about_me/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'about_me/nav.css' %}">
    <!-- style css -->
    
    <title>
    {% block title %}
        Portfolio
    {% endblock title %}
    </title>
</head>
<body>
   <header>
        <div class="projects-header" >
            {% include "about_me/nav.html" %}
            <div class="project-header-title">
                <h1>"Success is Not a Straight Road"
                    <small>Roy T. Bennett</small>
                </h1>
            </div>
            <div class="project-header-text">
                <a href="#projects">
                    <i class="fa fa-chevron-down"></i>
                    Scroll down for more
                </a>
            </div>
        </div>
   </header>
 
   <main>
     {% block content %}
     {% endblock content %}
   </main>
    <footer>
        {% include "about_me/footer.html" %}
    </footer>


    <script type="text/javascript" src="{% static 'about_me/main.js' %}"></script>
    <script>
        const body = document.querySelector('body')

        const toggleBarsBtn = document.querySelector('.toggle-bars-btn')
        const toggleTimesBtn = document.querySelector('.toggle-times-btn')
        const navLinks = document.querySelector('.nav-links')
        
        
        if(toggleBarsBtn && toggleTimesBtn) {

            const handleNavToggleBtnsEvents = (e) => {

                if(e.currentTarget === toggleBarsBtn) {
                    navLinks.classList.toggle('show-nav-links')
                    body.style.overflow = 'hidden'
                    toggleTimesBtn.style.display = 'block'
                    toggleBarsBtn.style.display = 'none'
                }
                else if(e.currentTarget === toggleTimesBtn) {
                    navLinks.classList.remove('show-nav-links')
                    body.style.overflow = 'visible'
                    toggleBarsBtn.style.display = 'block'
                    toggleTimesBtn.style.display = 'none'
                }
            }

            
            toggleBarsBtn.addEventListener('click', handleNavToggleBtnsEvents)
            toggleTimesBtn.addEventListener('click', handleNavToggleBtnsEvents)
        }
    </script>
</body>
</html>
